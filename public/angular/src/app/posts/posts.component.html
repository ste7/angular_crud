<div class="container">
  <!--<input class="input" type="text" (keyup)="onKeyUp($event)" placeholder="Find post by user id">-->

  <div class="card card-post" *ngFor="let item of posts ">
    <div class="card-image">
      <figure class="image is-4by3">
        <a routerLink="/posts/edit/{{ item.id }}">
          <a class="delete is-large is-danger"></a>
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </a>
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ item.title }}</p>
        </div>
      </div>
      <div class="content">{{ item.body }}</div>
      <a class="button is-danger" (click)="destroy(item.id)">Delete</a>
    </div>
  </div>
</div>
