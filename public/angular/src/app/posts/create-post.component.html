<div class="card-content">

  <div class="columns is-mobile is-centered">
    <div class="column is-half">

      <div class="level-left">
        <div class="level-item">
          <p class="subtitle is-5">
            Create <strong>post</strong>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="columns is-mobile is-centered">

    <div class="column is-half">
      <!--{{ postForm.value | json }}-->
      <!--touched: {{ titleControl.touched }}-->
      <!--untouched: {{ titleControl.untouched }}-->
      <form #postForm="ngForm" (submit)="create(postForm)">
        <div class="field">
          <label class="label">Title</label>
          <div class="control has-icons-right">
            <input class="input" type="text" placeholder="Title" name="title"
                   [(ngModel)]="title"
                   required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-danger" *ngIf="errors && errors['title']">{{ errors['title'] }}</p>
        </div>

        <div class="field">
          <label class="label">Body</label>
          <div class="control">
            <textarea class="textarea" placeholder="Body" name="body" [(ngModel)]="body"></textarea>
          </div>
          <p class="help is-danger" *ngIf="errors && errors['body']">{{ errors['body'] }}</p>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Submit</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
